{% load static %}
<!DOCTYPE html>
<html lang="en">
   <!-- Basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Mobile Metas -->
   <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <!-- Site Metas -->
   <title>{% block title %}{% endblock title %}</title>
   <meta name="keywords" content="Deportes, Cantaura, Venezuela, deportivas">
   <meta name="description" content="Web site de eventos deportivos">
   <meta name="author" content="RammerBot">
   <!-- Site Icons -->
   <link rel="shortcut icon" href="" type="{%static 'image/x-icon'%}" />
   <link rel="apple-touch-icon" href="">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
   <!-- Site CSS -->
   <link rel="stylesheet" href="{%static 'style.css'%}">
   <!-- Responsive CSS -->
   <link rel="stylesheet" href="{%static 'css/responsive.css'%}">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{%static 'css/custom.css'%}">
   <!-- font family -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
   <!-- end font family -->
   <link rel="stylesheet" href="{%static 'css/3dslider.css'%}" />
   <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
   <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
   <script src="{%static 'js/3dslider.js'%}"></script>
   </head>
    <body class = "fondo">
        {% block header %}
           {%include 'includes/header.html'%}
        {% endblock header %}


        {% block content %}

        {% endblock content %}
        
        

        {% block footer %}
            {%include 'includes/footer.html'%}
        {% endblock footer %}

        <a href="#home" data-scroll class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>
        <!-- ALL JS FILES -->
        <script src="{%static 'js/all.js'%}"></script>
        <!-- ALL PLUGINS -->
        <script src="{%static 'js/custom.js'%}"></script>
        
    </body>
</html>
