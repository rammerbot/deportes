

{% extends 'layout.html' %}
{% load static %}
{% block title %}
    Team
{% endblock title %}

{% block content %}
    <section id="contant" class="contant main-heading team">
        <div class="row">
            <div class="container">
                {% for personal in team %}
                    <div class="col-md-3 column">
                        <div class="card">
                            <img class="img-responsive" src="{{personal.avatar.url}}" alt="John" style="width:100%">
                            <div class="">
                                <h4>{{personal.name}} {{personal.last_name}}</h4>
                                <p class="title">{{personal.position}}</p>
                                <p>
                                <div class="center"><button class="button">Activo</button></div>
                                </p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>  
    </section>
{% endblock content %}
